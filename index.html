    <script>
        const targetUrls = {
            'US': 'https://bsky.app/profile/shurying.bsky.social',
            'CA': 'https://bsky.app/profile/shurying.bsky.social',
            'DEFAULT': 'https://www.threads.com/@shudoff'
        };

        let countdown = 3;
        let countdownInterval;
        let countryCode = 'DEFAULT';
        let countryName = 'your country';
        
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `Redirecting in ${countdown} seconds`;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                performRedirect();
            }
            countdown--;
        }
        
        function startCountdown() {
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        function performRedirect() {
            const targetUrl = (countryCode === 'US' || countryCode === 'CA') 
                ? targetUrls[countryCode] 
                : targetUrls['DEFAULT'];
                
            window.location.href = targetUrl;
        }

        function updateLocationInfo() {
            const locationInfo = document.getElementById('locationInfo');
            let flag = '';
            
            if (countryCode === 'US') flag = 'ðŸ‡ºðŸ‡¸';
            else if (countryCode === 'CA') flag = 'ðŸ‡¨ðŸ‡¦';
            
            locationInfo.innerHTML = `${flag} Redirecting users from <strong>${countryName}</strong> to the appropriate destination`;
        }

        function checkCountryAndRedirect() {
            fetch('https://ipapi.co/json/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    countryCode = data.country_code;
                    countryName = data.country_name;
                    console.log("Country detected:", countryCode, countryName);
                    
                    updateLocationInfo();
                    startCountdown();
                })
                .catch(error => {
                    console.error("Error detecting location:", error);
                    startCountdown();
                });
        }

        window.addEventListener('load', checkCountryAndRedirect);
    </script>
